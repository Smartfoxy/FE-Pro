        let origin = {

        function copy(target, origin) {

        function getNumberOfEven(n) {
            let count = 0;
            while(n > 0) {
                let num = n % 10;
                if(num % 2 === 0){
                    count++;
                }
                n = Math.floor(n/10); 
            }
            return count;
        }

        function getNumberOfEven2(n) {
            let numToChars = String(n).split('');
            let count = 0;
            for(let i = 0; i < numToChars.length; i++){
                if(+numToChars[i] % 2 === 0) count++;
            }
            return count;
        }
        console.log(getNumberOfEven(1256809));
        console.log(getNumberOfEven2(1256809));

        function sumAll(){
            let sum = 0;
            for(let i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }
        console.log(sumAll(2,3,4));

        function mathMinMax() {
            let result = [];
            if(arguments.length !==0){
                if(arguments.length === 1){
                    result[0] = arguments[0];
                } else {
                    let min = arguments[0];
                    let max = arguments[0];
                    for(let i = 1; i < arguments.length; i++){
                        if(arguments[i] > max){
                            max = arguments[i];
                        }
                        if(arguments[i] < min){
                            min = arguments[i];
                        }
                    }
                    result[0] = min;
                    result[1] = max;
                }
            }
            return result;            
        }
        console.log(mathMinMax(20,3,4,10,1));
        console.log(mathMinMax(20));
        console.log(mathMinMax());
