<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle</title>
</head>
<body>
    
    <script>
        "use strict"

        let height = Number(prompt('Введите высоту треугольника: ', ''));
        let triangle = '';
        let line = '';

        if(!height || !(height % 2 === 0 || height % 1 === 0) || height < 0){
            alert('Введите целое положительное число!')
        } else {
            for(let i = 1; i <= height; i++){
                line += '*';
                triangle += line + '\n';
            }
        }
        
        console.log(triangle);
        
    </script>
</body>
</html>
