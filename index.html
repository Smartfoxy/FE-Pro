<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma</title>
    <style>
        canvas {
            border: 1px solid blue;
            margin: 50px 100px;
        }
    </style>

</head>

<body>

     <canvas id="canvas" width="400" height="300"></canvas>


    <script>
        "use strict"
        const $canvas = document.getElementById('canvas');
        const ctx = $canvas.getContext('2d');

        const headRadius = 40;
        const proportion = 20;
        const bodyColor = 'lightblue';

        ctx.lineWidth = 4;

        drawSnowmanBody(200, 60, headRadius, proportion, bodyColor);
        



        function drawSnowmanBody(headCenterX, headCenterY, headRadius, prop, color) {
            for(let i = 0; i < 3; i++){
                drawCircle(headCenterX, headCenterY + headRadius * i * 2 + prop *(i*2-1), headRadius + prop * i, color, false);
            }
        }



        
        ctx.fillStyle = 'darkgrey';
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 4;

        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(60, 60);
        ctx.stroke();

        
       /* drawCircle(50, 50, 30, 'green',false);
        drawCircle(50, 100, 30, 'green', false);
        drawCircle(50, 150, 30, 'green', true);*/
        

        function drawCircle(x, y, radius, color, isFill) {
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            isFill ? ctx.fill() : ctx.stroke(); 
        }

        function fillRect(x, y, width, height) {
            ctx.fillRect(x, y, width, height);
        }


        

    </script>
</body>

</html>
