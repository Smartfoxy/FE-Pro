    <script>
        "use strict"

        const arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
        function cloneArr(arr) {
            let arrClone = arr.map(function(item) {
            return item;
            });
            return arrClone; 
        }
        
        
        let sum = 0;
        arr.forEach(function(item) {
            sum += item;
        });
        console.log(sum);


        let neg_arr = arr.filter(function(item) {
            return item < 0;
        });
        console.log(neg_arr);
        console.log(arr);

        let reverse = cloneArr(arr).reverse();
        console.log(reverse);
        console.log(arr);


        let arrHalf = arr.map(function(item) {
            return item / 2;
        });
        console.log(arrHalf);
        console.log(arr);

        let sortArr = cloneArr(arr).sort(function(a,b){
            return a - b;
        });
        console.log(sortArr);
        console.log(arr);
       

                    /*task № 2*/

        const str = "12, 42, 63, 56, 122, 17, 117, 25, 645, 722, 964";

        let strToArrNum = str.split(',').map(function(item) {
            return Number(item);
        });
        console.log(strToArrNum);


        let arrEven = strToArrNum.filter(isEven);
        console.log(arrEven);

        function isEven(num) {
            return num % 2 === 0;
        }

                     /*task № 3*/

        function makeObjectFromScheme(arr) {
            let object = {};
            arr.forEach(function(item) {
                object[item[0]] = item[1];
            })
            return object;
        }
        const scheme = [
            ['name', 'Vasya'],
            ['age', 25],
            ['score', 95]
        ];
        console.log(makeObjectFromScheme(scheme));

                    /*task № 4*/

        function createArrayFromObject(object) {
            let arr = [];
            for(let prop in object) {
                arr.push([prop, object[prop]]);
            }          
            return arr;
        }
        console.log(createArrayFromObject(makeObjectFromScheme(scheme)));
