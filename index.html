<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third lesson</title>
</head>
<body>
    
    <script>
        "use strict"
        let userName = prompt("Ваше имя", '');
        let userAge = prompt("Ваш возраст",'');
        let isAlcohol = confirm("Алкоголь употребляем?");
        let summary = userName + "! ";
        
        if(!userName || !userAge){ 
            summary = "Недостаточно инфо!!! Cпробуйте ще раз!";
        } else if (isAlcohol) {
            if(userAge > 40) {
                summary += "Не злоупотребляйте";
            } else if (userAge < 18) {
                summary += "Ты что?! Маме расскажу!";
            } else {
                summary += "Только водку с пивом не мешай...";
            }
        } else {
            summary += "Так держать!";
        }
        
        alert(summary);
    </script>
</body>
</html>
