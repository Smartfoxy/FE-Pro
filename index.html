            for(let i = 1; i <= n; i++){
               let current = (i % 3 === 0 && i % 5 === 0) ? 'fizzbuzz' : (i % 3 === 0) ? 'fizz' : (i % 5 === 0) ? 'buzz' : i;
                console.log(current);
            }   
        }

        /* task №2*/

        console.log(countVowels('Hello WOrld!'));
        
        function countVowels(str) {
             let count = 0;
             const strArr = str.split('');

             strArr.forEach(function(el) {
                 if(findVowels(el.toLowerCase())) count++;
             })

             return count;
        }

        function findVowels(simbol) {
            const vowels = ['a', 'e' , 'i', 'o' , 'u'];
            return vowels.includes(simbol);
        }

        /* task №3*/

        console.log(fibonacci(11));

        function fibonacci(n, i = 2, prev = 0, current = 1) {
            if(n === 1) {
                return prev;
            }
            if(i === n) {
                return current;
            }
            return fibonacci(n, ++i, current, prev + current);
        }
