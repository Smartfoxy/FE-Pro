<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        td {
            padding: 5px;
            border: 1px solid;
            cursor: pointer;
        }
        .result {
            height: 20px;
            width: 30px;
            border: 1px solid blue;
            margin-left: 20px;
            text-align: center;
        }
        .accordion, 
        table {
            margin: 20px;
        }
        .section {
            font-size: 20px;
            width: 400px;
            border: 1px solid #f0ebeb;
            border-radius: 5px;
            margin-bottom: 1px;
        }
        .header {
            padding: 5px 30px;
            color: cornflowerblue;
            height: 30px;
            cursor: pointer;
            position: relative;
        }
        .active,
        .header:hover {
            border: 1px solid; 
            border-color: orange orange transparent orange;
            color: orange;
            border-radius: 5px;
        }
        .active {
            height: 60px;
        }
        .header::before {
            content: '';
            border: 8px solid;
            border-color: transparent  transparent transparent orange;
            position: absolute;
            left: 7px;
            top: 9px;
        }
        .header.active::before {
            top: 14px;            
            border-color:  orange transparent  transparent transparent;
        }
        .content {
            padding: 0 20px;
            background-color: #f0ebeb;
            box-sizing: border-box;
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease-out;
        }
       
    </style>

</head>

<body>

    <div class="container">
        <div class="result"></div>
    </div>

    <div class="accordion">
        <div class="section">
            <div class="header" data-toggle-id = 'section1-content'>Section 1</div>
            <div class="content" id = 'section1-content' >I'm from section 1 Body</div>
        </div>
        <div class="section">
            <div class="header" data-toggle-id = 'section2-content'>Section 2</div>
            <div class="content" id = 'section2-content' >I'm from section 2 Body</div>
        </div>
        <div class="section">
            <div class="header" data-toggle-id = 'section3-content'>Section 3</div>
            <div class="content" id = 'section3-content' >I'm from section 3 Body</div>
        </div>
        <div class="section">
            <div class="header" data-toggle-id = 'section4-content'>Section 4</div>
            <div class="content" id = 'section4-content' >I'm from section 4 Body</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        "use strict"

        const $container = document.querySelector('.container');

        $container.prepend(createTable(3, 3));
        let $table = document.querySelector('table');
        fillTableRandom($table, 1, 101);

        let $result = document.querySelector('.result');

        $table.addEventListener('click', function(el){
            if(el.target.tagName !== 'TD') return;
            $result.innerHTML = el.target.textContent;
        })


        function fillTableRandom(table,min,max) {
            for(let tr of table.rows) {
                for(let td of tr.cells){
                    td.innerHTML = Math.floor(Math.random() * (max - min)) + min;
                }
            }
        }

        function createTable(row, col) {
            let $table = document.createElement('table');
            let inner ='';
            for(let i = 0; i <row; i++) {
                let row = '<tr>';
                for(let j = 0; j < col; j++) {
                    row += '<td></td>';
                }
                row += '</tr>'; 
                inner += row;  
            }
            $table.innerHTML = inner;
            return $table;
        }

        /* Task â„–2*/

       

        $('.header').click(function(event) {   
            $('.content').height(0);  
            let id = this.dataset.toggleId;
            $('#' + id).height() === 0 ? $('#' + id).height(60) : $('#' + id).height(0);   
            $('.header').not(this).removeClass('active');
            $(this).toggleClass('active');
            
        })


    </script>
</body>

</html>
