<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .box {
            margin: 10px;
        }
        .colorbox {
            width: 30px;
            height: 30px;
            margin: 10px;
            border: 1px solid black;
            text-align: center;
            float: left;
            line-height: 30px;
            cursor: pointer;
        }
        .blue {
            background: blue;
        }
        .green {
            background: green;
        }
        .yellow {
            background: yellow;
        }
        .red {
            background: red;
        }
       
    </style>

</head>

<body>

    <div class="box">
        <span>0</span>
        <button type="button" data-action="minus">-</button>
        <button type="button" data-action="plus">+</button>
     </div>
     <div class="box">
        <span>0</span>
        <button type="button" data-action="minus">-</button>
        <button type="button" data-action="plus">+</button>
     </div>
     <div class="box">
        <span>0</span>
        <button type="button" data-action="minus">-</button>
        <button type="button" data-action="plus">+</button>
     </div>

     <div class="container">
        <div class="colorbox" data-color = 0>1</div>
        <div class="colorbox" data-color = 0>2</div>
        <div class="colorbox" data-color = 0>3</div>
        <div class="colorbox" data-color = 0>4</div>
        <div class="colorbox" data-color = 0>5</div>
     </div>
     

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        "use strict"

          /* а как- то локоничней /короче можно решить?*/
        $('.box').on('click', 'button', (function(ev){
            let count = $(this).siblings('span').text();
            if($(this).attr('data-action') === 'plus') count++;
            if($(this).attr('data-action') === 'minus') count--;
            $(this).siblings('span').text(count);
        }));

        const colors = {
            0: 'transparent', 
            1: 'blue',
            2: 'green',
            3:'yellow',
            4: 'red'
        };

        $('.colorbox').click(function(){
            let currentColorKey = +$(this).attr('data-color');
            let newColorKey = currentColorKey + 1;
            if(newColorKey > Object.keys(colors).length - 1) { /*это нужно как то в jquerry заворачивать?*/
                newColorKey -= Object.keys(colors).length - 1; 
            } 
            $(this).removeClass(colors[currentColorKey]).addClass(colors[newColorKey]);
            $(this).attr('data-color', newColorKey);
            
            $(this).parent('.container').append($(this)); 
        })

    </script>
</body>
