<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma</title>

    <style>
        .keyboard {
            cursor: pointer;
            clear: both;
        }
        .keyboard td {
            width: 25px;
            border: 1px solid;
            text-align: center;
        }
        .result {
            height: 20px;
            width: 200px;
            padding: 5px;
            margin-bottom: 20px;
            float: left;
            margin-right: 20px;
            border: 1px solid;
        }
        .cleanAll {
            height: 30px;
            cursor: pointer;
            float: left;
        }
        .form {
            border: 1px solid;
            margin-top: 20px;
            width: 400px;
            text-align: center;
        }
        .operation,
        .currency {
            margin: 10px;
        }
        .res,
        .sum {
            margin: 10px auto;
        }
        .btn {
            padding: 5px;
            margin: 10px;
        }
        
    
    </style>
</head>

<body>

    <div class="container">
        <div class="result"></div>
        <button type = "button" class = "cleanAll">Clean all</button>
    </div>

    <form name = "converter" class = "form">
        <h3>Конвертер валют</h3>
        <div class="operation">
            <input type="radio" name="operation" id="oper1" value="sale">
            <label for="oper1">Продажа</label>
            <input type="radio" name="operation" id="oper2" value="purchase">
            <label for="oper2">Покупка</label>
        </div>
        <div class="currency">
            <select name="currency1">
                <option value="">Валюта из</option>
                <option value="uah">UAH</option>
                <option value="usd">USD</option>
                <option value="euro">EURO</option>
            </select>
    
            <select name="currency2">
                <option value="">Валюта в</option>
                <option value="uah">UAH</option>
                <option value="usd">USD</option>
                <option value="euro">EURO</option>
            </select>
        </div>
        <div class="sum">
            Сумма: <input type="number" name="sum">
        </div>
        <div class="res">
            Результат: <input type="number" name="result">
        </div>
        <button type="submit" class="btn">Расчитать</button>
               
    </form>

   

    <script>
        "use strict"

        const $container = document.querySelector('.container');
        let $keyboard = createTable(6, 10);
        $keyboard.classList.add('keyboard');

        $container.append($keyboard);

        fillKeyboard($keyboard);

        let resultStr = '';
        let shift = false;
        


        for(let tr of $keyboard.rows) {
            for(let td of tr.cells) {
                td.addEventListener('click', function(){
                    let curentChar = this.textContent;
                    if(curentChar === 'Shift') {
                        shift = true;
                    } else if(curentChar === 'Backspace') {
                        resultStr = resultStr.slice(0,-1);
                    }else {
                        if(shift) {
                        curentChar = curentChar.toLocaleUpperCase();
                        shift = false;
                        }
                        resultStr += curentChar;  
                    }    
                })
            }
        }
        $container.querySelector('.cleanAll').addEventListener('click', function() {
            resultStr = ''; 
        }) 

        $keyboard.closest('.container').addEventListener('click', function(){
            this.querySelector('.result').innerHTML = resultStr;
        })

        
        function fillKeyboard(table) {
           let simbol = 33;
           for(let tr of table.rows) {
               if(tr.rowIndex === table.rows.length - 1){
                   tr.cells[0].innerHTML = 'Shift';
                   tr.cells[1].innerHTML = ' ';
                   tr.cells[2].innerHTML = 'Backspace';
               }else {
                   for(let td of tr.cells) {
                        if(simbol === 43) simbol = 48; 
                        if(simbol === 58) simbol = 97; 
                        td.innerHTML = String.fromCharCode(simbol++);/*почему не Unicod*/
                    }
                }   
            }
        }

        function createTable(rows, columns) {
            const $table = document.createElement('table');
            let inner = '';
            for(let i = 1; i <= rows; i++) {
                let row = '<tr>';
                if(i == rows) {
                    row += `<td colspan="2"></td><td colspan="${columns - 5}"></td><td colspan="3"></td>`;
                } else {
                    for(let j = 1; j <= columns; j++) {
                    row += '<td></td>';
                    }
                }
                row += '</tr>';
                inner += row;
            }
            $table.innerHTML = inner;
            return $table;
        }



        let uah = {
            sale: '1',
            purchase: '1'
        }
        let usd = {
            sale: '27',
            purchase: '28'
        }
        let euro = {
            sale: '30',
            purchase: '31'
        }
        let currencys = [uah, usd, euro];

        console.log(converter(usd, usd, true, 100));

        let $converterForm = document.forms.converter;
        console.log($converterForm.elements.currency1);
        
        console.log($converterForm.elements.operation[0]);

        function converter(cur1, cur2, isSale, sum) {
            let result;
            if(cur1 === cur2) {
                result = sum;
            }else if(isSale) {
                result = sum * cur1['sale']/cur2['purchase'];
            }else {
                result = sum * cur1['purchase']/cur2['sale'];
            }
            return result;
        }

               
    </script>
</body>

</html>
