<body>

    <script>
        "use strict"

        let student1 = {
            name: 'Vasya',
            gender: 'male',
            year: 1999
        };
        let student2 = {
            name: 'Petya',
            gender: 'male',
            year: 1995
        };
        let student3 = {
            name: 'Nata',
            gender: 'female',
            year: 2000
        };
        let student4 = {
            name: 'Lesya',
            gender: 'female',
            year: 1992
        };
        let student5 = {
            name: 'Katya',
            gender: 'female',
            year: 2000
        };
        let student6 = {
            name: 'Olya',
            gender: 'female',
            year: 1997
        };

        let students = [student1, student2, student3, student4, student5, student6];

        function getAverageAge(students) {
            let now = new Date();
            let totalAge = 0;
            for(let i = 0; i < students.length; i++) {
                totalAge += (now.getFullYear()-students[i].year);
            }
            return Math.round(totalAge / students.length);
        }

        function checkMostGender(students) {
            let male = 0;
            let female = 0;
            for(let i = 0; i < students.length; i++){
                students[i].gender === 'male' ? male++ : female++;
            }
            if(male > female){
                return 'male';
            } else if(female > male){
                return 'female';
            } else {
                return 'equal';
            }
        }

        console.log(checkMostGender(students));
        console.log(getAverageAge(students));

        function clone(arr) {
            let arrClone = [];
            for (let i = 0; i < arr.length; i++) {
                arrClone[i] = arr[i];
            }
            return arrClone;
        }

        function filter(arr, filterFunction) {
            let arrResult = [];
            let index = 0;
            for (let i = 0; i < arr.length; i++) {
                if (filterFunction(arr[i])) {
                    arrResult[index] = arr[i];
                    index++;
                }
            }
            return arrResult;
        }

        function isBig(num) {
            return num > 100;
        }

        let arr = [10,101,200,3,500];
        console.log(filter(arr, isBig));

    </script>
