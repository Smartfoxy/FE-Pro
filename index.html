    <script>
        "use strict"

        /* bind*/
        
        const obj = {
            rezult: 'Получилось!'
        }

        const test = bind(foo, obj, 'Круто!', ':)');
        test();
        const test2 = bind(foo, obj);
        test2('Еще раз', ')))');

        function bind(fn, context, ...manyArgs) {
            if(typeof context !== 'object') context = new Object(context);
            return function (...theArgs){
                context.fn = fn;
                theArgs.length === 0 ? context.fn(...manyArgs) : context.fn(...theArgs);
            }
        }

        function foo(text, emotion) {
            console.log (`${text} ${this.rezult} ${emotion}`);
        }


        /*map*/

        const arr = [2,5,3,7];

        const arrMap = map(arr, everySecondTwice);
        console.log(arr);
        console.log(arrMap);

        
        const student1 = new student('Petya');
        const student2 = new student('Vasya');
        const student3 = new student('Olya');
        const student4 = new student('Bob');

        const arrObj = [student1, student2, student3];

        const arrObjMap = map(arrObj, sayHi);
        const arrObjMap2 = map(arrObj, sayHi, student4);
        

        console.log(arrObj);
        console.log(arrObjMap); 
        console.log(arrObjMap2); 
        
        function student(name){
            this.name = name;
        }

        function map(arr, cb, thisArg) {
            let arrResult = [];
            let context = thisArg;
            for(let i = 0; i < arr.length; i++) {
                if(thisArg === undefined) context = arr[i];
                arrResult[i] = cb.call(context, arr[i], i, arr);
            }
            return arrResult;
        }

        function everySecondTwice(num, index) {
            if(index % 2 === 0) num *= 2; 
            return num;
        }

        function sayHi() {
            return `Hi! ${this.name}`;
        }


    </script>
