<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma</title>

    <style>
        .container,
        .form {
            border: 1px solid;
            margin: 50px auto;
            width: 400px;
            text-align: center;
            padding: 10px;  
            background-color: lightblue;
        }
        .keyboard {
            cursor: pointer;
            clear: both;
        }
        .keyboard td {
            width: 30px;
            border: 1px solid;
            text-align: center;
            background: aquamarine;
        }
        .result {
            height: 20px;
            width: 250px;
            padding: 5px;
            margin-bottom: 20px;
            float: left;
            margin-right: 20px;
            border: 1px solid;
            background: aquamarine;
            text-align: left;
        }
        .cleanAll {
            height: 30px;
            cursor: pointer;
            float: left;
            border: 1px solid blue;
        }
        
        .operation,
        .currency {
            margin: 10px;
        }
        .res,
        .sum {
            margin: 10px auto;
        }
        .btn {
            padding: 6px;
            margin: 10px;
            border: 1px solid blue;
            cursor: pointer;
        }
        .error {
            border: 2px solid red;
        }
        
    
    </style>
</head>

<body>

    <div class="container">
        <div class="result"></div>
        <button type = "button" class = "cleanAll">Clean all</button>
    </div>

    <form name = "converter" class = "form">
        <h3>Конвертер валют</h3>
        <div class="operation">
            <input type="radio" name="operation" id="oper1" value="sale" checked>
            <label for="oper1">Продажа</label>
            <input type="radio" name="operation" id="oper2" value="purchase">
            <label for="oper2">Покупка</label>
        </div>
        <div class="currency">
            <select name="currency1">
                <option value="">Валюта из</option>
                <option value="uah">UAH</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
    
            <select name="currency2">
                <option value="">Валюта в</option>
                <option value="uah">UAH</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
        </div>
        <div class="sum">
            Сумма: <input type="number" name="sum">
        </div>
        <div class="res">
            Результат: <input type="text" name="result" readonly>
        </div>
        <button type="submit" class="btn" name="button">Расчитать</button>
              
    </form>

   

    <script>
        "use strict"

        const $container = document.querySelector('.container');
        let $keyboard = createTable(6, 10);

        $keyboard.classList.add('keyboard');

        $container.append($keyboard);

        fillKeyboard($keyboard);

        let resultStr = '';
        let shift = false;
        
        for(let tr of $keyboard.rows) {
            for(let td of tr.cells) {
                td.addEventListener('click', function(){
                    let curentChar = this.textContent;
                    if(curentChar === 'Shift') {
                        shift = true;
                    } else if(curentChar === 'Backspace') {
                        resultStr = resultStr.slice(0,-1);
                    }else {
                        if(shift) {
                        curentChar = curentChar.toLocaleUpperCase();
                        shift = false;
                        }
                        resultStr += curentChar;  
                    }    
                })
            }
        }
        $container.querySelector('.cleanAll').addEventListener('click', function() {
            resultStr = ''; 
        }) 

        $keyboard.closest('.container').addEventListener('click', function(){
            this.querySelector('.result').innerHTML = resultStr;
        })

        function fillKeyboard(table) {
           let simbol = 33;
           for(let tr of table.rows) {
               if(tr.rowIndex === table.rows.length - 1){
                   tr.cells[0].innerHTML = 'Shift';
                   tr.cells[1].innerHTML = ' ';
                   tr.cells[2].innerHTML = 'Backspace';
               }else {
                   for(let td of tr.cells) {
                        if(simbol === 43) simbol = 48; 
                        if(simbol === 58) simbol = 97; 
                        td.innerHTML = String.fromCharCode(simbol++);/*почему не Unicod*/
                    }
                }   
            }
        }

        function createTable(rows, columns) {
            const $table = document.createElement('table');
            let inner = '';
            for(let i = 1; i <= rows; i++) {
                let row = '<tr>';
                if(i == rows) {
                    row += `<td colspan="2"></td><td colspan="${columns - 5}"></td><td colspan="3"></td>`;
                } else {
                    for(let j = 1; j <= columns; j++) {
                    row += '<td></td>';
                    }
                }
                row += '</tr>';
                inner += row;
            }
            $table.innerHTML = inner;
            return $table;
        }

                           /*task #2*/
        let currencies = {
            uah : {
                sale: '1',
                purchase: '1'
           },
            usd : {
                sale: '27',
                purchase: '28'
            },
            eur : {
                sale: '30',
                purchase: '31'
            }
        }
         

        let $converterForm = document.forms.converter;

        $converterForm.button.onclick = function() {    /*здесь в нашем случае submit не используем да? а то у меня не работает..submit именно для отправки данных да?*/
            if(!$converterForm.currency1.value || !$converterForm.currency2.value) {
                alert('Выберите валюты!');
                return false;
            }
            if(!$converterForm.sum.value || $converterForm.sum.value < 0) {
                alert('Укажите правильно сумму');
                return false;
            }
            converter(); 
            return false; 
        };


        $converterForm.sum.addEventListener('focusout', function(){  /*основная разница между focusout/in и focus/blur события и методы? когда что применять?*/
            if(this.value < 0){
                this.classList.add('error');
            }
        })
        $converterForm.sum.addEventListener('focusin', function(){  
            if(this.classList.contains('error')) {
                this.classList.remove('error');
            }
        })
        $converterForm.currency1.addEventListener('focusout', function(){  
            if(this.value === ''){
                this.classList.add('error');
            }
        })
        $converterForm.currency1.addEventListener('focusin', function(){  
            if(this.classList.contains('error')) {
                this.classList.remove('error');
            }
        })
        $converterForm.currency2.addEventListener('focusout', function(){  
            if(this.value === ''){
                this.classList.add('error');
            }
        })
        $converterForm.currency2.addEventListener('focusin', function(){  
            if(this.classList.contains('error')) {
                this.classList.remove('error');
            }
        })

        

       
        function converter() {
            
            let result;
            let cur1 = $converterForm.currency1.value;
            let cur2 = $converterForm.currency2.value;
            let sum = $converterForm.sum.value;
            if(cur1 === cur2) {
                result = sum;
            }else if($converterForm.operation.value ==='sale') {
                console.log(currencies[cur1]);
                result = sum * currencies[cur1].sale / currencies[cur2].purchase;
            }else {
                result = sum * currencies[cur1].purchase / currencies[cur2].sale;
               
            }
            $converterForm.result.value = Math.round(result*100)/100;
        }
        

    </script>
</body>

</html>
